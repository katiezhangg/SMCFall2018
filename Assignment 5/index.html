<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">

    <title>SwagCore</title>
  </head>
  
  <body>
      <div class="header">
          <img class="header-logo" src="img/swag-core.png">
      </div>

    <nav>
        <ul class="nav-list">
            <li class="shop">shop</li>
            <li class="lookbook"><a href="#lookbook">lookbook</a></li>
            <li class="subscribe">subscribe</li>
        </ul>
    </nav>

    <div id="carouselExampleSlidesOnly" class="carousel slide carousel-style" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100 carousel-style" src="img/1.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100 carousel-style" src="img/2.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100 carousel-style" src="img/3.jpg" alt="Third slide">
              </div>
            </div>
            <button type="button" class="begin">
                <span class="glyphicon glyphicon-play"></span></button>
            <button type="button" class="pause">
                <span class="glyphicon glyphicon-pause"></span></button>
          </div>

      <div id="lookbook" class="container lookbook-container">
        <div class="row ml-3 pl-5">
            <div class="col-md-6">
          <img class="dc-three ml-5" src="img/dawsons-creek-3.jpg">
            </div>
            
            <div class="col-md-6">
                <img class="dc-two" src="img/dawsons-creek-two.jpg">
            </div>
        </div>   
      </div>

      <footer>
          <div class="container-fluid footer">
              <div class="footer-text">
              <p id="footer">
                  1234 Fake Street <br>
                  90034 Los Angeles <br>
                  California 
              </p>
            </div>
          </div>
      </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
            $(document).ready(function() {
                $(".begin").click(function() {
                    $("carouselExampleSlidesOnly").carousel('cycle');
                });

             $(document).ready(function() {
                $(".pause").click(function() {
                    $("carouselExampleSlidesOnly").carousel('pause');
                });

            });
            
        
        </script>
</body>
</html>
