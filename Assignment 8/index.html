                  $(document).ready( function(){

                                var htmlContent = '<option value="' + blueModels[i] + '">' + blueModels[i] + "</option>";
                                $("#model").append(htmlContent);
                              }
                          }
          
          
                          if($('#make').val() === "green"){

                          }
          
          
                      }
