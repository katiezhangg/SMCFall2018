              <script>
                
                 
                  $(document).ready( function(){
                    $('.carousel').carousel({
                    interval: 3000
                      });

            
                      var blueSizes = ["","XS", "S", "L", "XL"];
                      var greenSizes = ["","XS", "S", "M", "XL"];
                      var redSizes = ["","XS", "M", "XL"];
              
                      
                      var updateSizes = function(){
                          console.log($("#color").val());
          
                          $('#size').removeAttr('disabled');
                          $('#size').html('');
          
                          if($('#color').val() === "blue"){
                              for(var i = 0; i < blueSizes.length; i++){
                                console.log(blueSizes[i]);
                                var htmlContent = '<option value="' + blueSizes[i] + '">' + blueSizes[i] + "</option>";
                                $("#size").append(htmlContent);
                              }
                          }
          
          
                          if($('#color').val() === "green"){
                              for(var i = 0; i < greenSizes.length; i++){
                                console.log(greenSizes[i]);
                                var htmlContent = '<option value="' + greenSizes[i] + '">' + greenSizes[i] + "</option>";
                                $("#size").append(htmlContent);
                              }
                          }
          
                          if($('#color').val() === "red"){
                              for(var i = 0; i < redSizes.length; i++){
                                console.log(redSizes[i]);
                                var htmlContent = '<option value="' + redSizes[i] + '">' + redSizes[i] + "</option>";
                                $("#size").append(htmlContent);
                              }
                          }
          
                      }
                     
                      $('#color').change(function(){
                          updateSizes();
                      });       
                  });

    
              
              </script>
