     <title>Contact</title>
  </head>
  <body>
        <div class="topbar">
                <h1 class="text-center">Contock</h1>
              </div>

    <div class="navbar-contact">
            <ul>
              <li class="py-3"><a class="navbar-item" href="index.html">Home</a></li>
              <li class="py-3"><a class="navbar-item" href="about.html">About</a></li>
              <li class="py-3"><a class="navbar-item" href="shop.html">Shop</a></li>
              <li class="py-3"><a class="navbar-item" href="contact.html">Contact</a></li>
              <li class="subscribe"><a href="#subscribe" data-toggle="modal" data-target="#bannerformModal" class="subscribe-link">Subscribe</a></li>
            <!-- Modal -->
    <div class="modal fade" id="bannerformModal" tabindex="-1" role="dialog" aria-labelledby="bannerformLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="bannerformLabel">Subscribe to Weekly Emails</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                          <label for="exampleInputName1">Name</label>
                          <input type="name" class="form-control-sm" id="exampleInputName1" aria-describedby="nameHelp" placeholder="Enter name">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email Address</label>
                          <input type="email" class="form-control-sm" id="exampleInputEmail1" placeholder="Email">
                        </div>
                        <button type="submit" class="btn btn-primary btn-group-sm submit-btn btn-success">Submit</button>
                      </form>
                </div>
              </div>
            </div>
            </div>
            </ul>
    </div>

    <div class="fillable-form">
        <div class="form-content">
                    <form>
                        <h4>Send us a message, we promise to get back!</h3>
                        <div class="form-group">
                          <label for="exampleInputName1">Name</label>
                          <input type="name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp" placeholder="Enter name">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email</label>
                          <input type="email" class="form-control" id="exampleInputEmail" placeholder="Email">
                        </div>
                        <div class="form-group">
                                <label for="exampleFormControlTextarea1">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                              </div>
                            </form>
                        <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Sign me up for email updates</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form> 
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
